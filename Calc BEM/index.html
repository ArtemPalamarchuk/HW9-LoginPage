<!doctype html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/styles.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">

            <div class="container__display display">
                <input type="number" class="display__input">
            </div>

            <div class="container__buttons">
                <button class="buttons__small-btn">1</button>
                <button class="buttons__small-btn">2</button>
                <button class="buttons__small-btn">3</button>
                <button class="buttons__small-btn">/</button>
                <button class="buttons__small-btn">4</button>
                <button class="buttons__small-btn">5</button>
                <button class="buttons__small-btn">6</button>
                <button class="buttons__small-btn">*</button>
                <button class="buttons__small-btn">7</button>
                <button class="buttons__small-btn">8</button>
                <button class="buttons__small-btn">9</button>
                <button class="buttons__small-btn">-</button>
                <button class="buttons__big-btn">0</button>
                <button class="buttons__small-btn">.</button>
                <button class="buttons__small-btn">+</button>
                <button class="buttons__big-btn">=</button>
                <button class="buttons__big-btn">C</button>
            </div>
        </div>
    </body>
